<div class="row">
  <div class="col-12 col-lg-8 mx-auto" *ngIf="shoppingList">

    <div class="row align-items-center my-3" >
      <div class="col"><h2 class="mb-3">Lista de compras</h2></div>
      <div class="col text-right">
        <div class="btn-group-sm btn-collapse">
          <div class="btn btn-primary btn-sm" routerLink="/shopping/create">Crear Shopping List</div>
        </div>
      </div>
    </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th></th>
        <th>#</th>
        <th>Fecha</th>
        <th>Total</th>

        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let list of shoppingList; let index = index;" >
        <td [routerLink]="['shopping', list.node._id]">{{list.node.name}}</td>
        <td>{{list.node.items.length}}</td>
        <td>{{list.node.updatedAt | date: 'shortDate'}}</td>
        <td>{{list.node.total | number}}</td>
        <td>
          <div class="btn-group btn-group-toggle">
            <div class="btn btn-primary" [routerLink]="['shopping', list.node._id]"><i class="far fa-edit"></i></div>
            <div class="btn btn-danger" (click)="deleteShoppingList(list.node._id)"><i class="far fa-trash-alt"></i></div>
          </div>

        </td>
      </tr>
      <tr>
        <td>Total</td>
        <td></td>
        <td></td>
        <td>{{total | number}}</td>
        <td></td>
      </tr>
      </tbody>
    </table>

  </div>
  <div class="col-12 text-center">


  </div>
</div>
